<div class="container-fluid text-center">
  <div class="row">
    <div class="col-12 col-md-8 mx-auto">
      <div class="d-flex flex-column bg-body-tertiary p-5 m-4 border rounded-4 mx-auto">
        <form id="fetch-form" novalidate>
          <div class="d-flex">
            <label class="p-1 fs-4 fw-bold text-start side">URL</label>
            <input type="text" name="u" class="fs-5 w-100">
          </div>
          <div class="row m-3 gap-4">
            <div class="col d-flex flex-column">
              <label class="p-0 fs-4 fw-bold mb-0">METHOD</label>
              <input type="text" readonly role="button" action="method" name="m" type="button" class="btn btn-parameter fs-4 fw-bold w-75 mx-auto" required>
            </div>
            <div class="col d-flex flex-column">
              <label class="p-0 fs-4 fw-bold mb-0">MODE</label>
              <input type="text" readonly role="button" action="mode" name="o" type="button" class="btn btn-parameter fs-4 fw-bold w-75 mx-auto" required>
            </div>
            <div class="col d-flex flex-column">
              <label class="p-0 fs-4 fw-bold mb-0">CREDENTIALS</label>
              <input type="text" readonly role="button" action="credentials" name="c" type="button" class="btn btn-parameter fs-4 fw-bold w-75 mx-auto" required>
            </div>
          </div>
          <div class="d-flex flex-column justify-content-center">
            <label class="mx-auto fs-4 fw-bold mb-0">HEADERS</label>
            <p class="mx-auto fs-5 mb-2 text-body-tertiary">(any blank field will invalidate the key-value pair and will be skipped)</p>
            <div id="fetch-form-header-container" class="d-flex flex-column gap-3">
            </div>
          </div>
          <div class="d-flex m-3 gap-4">
            <input type="submit" class="btn btn-primary fs-4 w-100 fw-bold mx-auto" value="SEND">
          </div>
          <div class="d-flex m-3 flex-column">
            <label class="p-0 fs-4 fw-bold mb-0">RESPONSE</label>
            <pre id="fetch-form-response" class="fs-5 text-start"></pre>
          </div>
        </form>
      </div>
    </div>
  </div>
<template id="fetch-form-header-template">
    <div class="d-flex gap-4 form-switch">
      <input type="checkbox" role="switch" name="e0" class="form-check-input btn-toggleheader" required>
      <input type="text" name="k0" class="fs-5 w-50 text-end" placeholder="key" required disabled>
      <input type="text" name="v0" class="fs-5 w-100" placeholder="value" required disabled>
      <div class="gap-3 d-flex">
        <button type="button" action="add" class="btn btn-success btn-editheader fs-5 fw-bold mx-auto p-0">+</button>
        <button type="button" action="rem" class="btn btn-danger btn-editheader fs-5 fw-bold mx-auto p-0">-</button>
      </div>
    </div>  
</template>
  <include-resource mode="script" file="./pages/utils/fetch/app-fetch.js"></include-resource>
  <include-resource mode="stylesheet" file="./pages/utils/styles-utils.css"></include-resource>
</div>
